<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Recent Threads</h3>
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      {% for thread in recent_threads %}
      <div class="row">
        <div class="col-xs-1 col-md-2">
          <a href="{% url 'users:profile' thread.user.username %}">
            <img src="{{thread.user.avatar_smaller}}" alt="{{thread.user.name}}" />
          </a>
        </div>
        <div class="col-xs-11 col-md-10">
          <a href="{% url 'board:thread' thread.id %}">{{thread.title}}</a>
          <p>{{thread.created|date:'D, M d, Y'}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
