<tr>
  <td class="align-left">
    <a href="{% url 'board:thread' thread.thread.id %}">{{thread.thread.title}}</a>
  </td>
  <td class="align-left">
    <a href="{% url 'users:profile' thread.thread.user.username %}">{{thread.thread.user.username}}</a>
  </td>
  <td class="align-center">
    {{thread.num_posts}}
  </td>
  <td class="align-right hidden-xs">
    {% if thread.thread.last_post %}
    <a href="{% url 'users:profile' thread.thread.last_post.user.username %}">{{thread.thread.last_post.user.username}}</a>
    <p>{{thread.thread.last_post.created|date:'D, M d, Y'}}</p>
    {% else %}
    <p>No Posts</p>
    {% endif %}
  </td>
</tr>
