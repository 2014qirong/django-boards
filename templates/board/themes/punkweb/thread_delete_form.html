{% extends './base.html' %}

{% block title %}Delete Thread{% endblock %}

{% block content %}
<div class="pageHeader">
  <div class="djcontainer">
    <div class="pageHeader__flex">
      <div class="pageHeader__left">
        <h1 class="pageHeader__title">Delete Thread</h1>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="djcontainer">
    <div class="panel">
      <div class="panel__header">
        <h3 class="panel__title">Delete {{object.title}} by {{object.user.username}}</h3>
      </div>
      <div class="panel__body padding">
        <form method="post">{% csrf_token %}
          <div class="col-xs-4 col-xs-offset-4 well well-sm form-group">
            <p>Are you sure you want to delete this thread?</p>
            <input class="btn btn-danger form-control" type="submit" value="Confirm" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
