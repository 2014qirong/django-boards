{% load static %}

<!-- Shoutbox component -->
<a name="shoutbox"></a>
<div class="panel">
  <div class="panel__header spoiler__open">
    <div class="panel__title">Shoutbox</div>
  </div>
  {% if BOARD_SETTINGS.SHOUTBOX_DEFAULT_CLOSED %}
  <div class="panel__body spoiler__content">
  {% else %}
  <div class="panel__body spoiler__content spoiler__content--show">
  {% endif %}
    <div id="shoutBox" class="shoutList"></div>
    {% if user.is_authenticated and user.can_shout %}
    <form class="shoutForm">
      <div id="shoutboxError"></div>
      <textarea id="shoutEditor" class="shout-editor" rows="10" cols="40" style="display: none;"></textarea>
      <div class="padding-top">
        <button class="button-green" id="submitShout" type="button"><i class="fa fa-bullhorn fa-fw"></i> Shout</button>
        <button class="button" id="reloadShouts" type="button"><i class="fa fa-sync-alt fa-fw"></i> Reload</button>
      </div>
    </form>
    {% else %}
    <div class="padding-top">
      <button class="button" id="reloadShouts" type="button"><i class="fa fa-sync-alt fa-fw"></i> Reload</button>
    </div>
    {% endif %}
  </div>
</div>
