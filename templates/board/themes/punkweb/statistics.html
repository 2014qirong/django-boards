{% extends './base.html' %}


{% block content %}
<div class="pageHeader">
  <div class="djcontainer">
    <div class="pageHeader__flex">
      <div class="pageHeader__left">
        <div class="pageHeader__title">Statistics</div>
      </div>
      <div class="pageHeader__right">
        <ul class="breadcrumb">
          <li><a href="{% url 'board:index' %}">Forum</a></li>
          <li>Statistics</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="djcontainer">
    <div class="panel">
      <div class="panel__header">
        <div class="panel__title">Heh</div>
      </div>
      <div class="panel__body padding">
        <canvas id="gratefulData" style="max-width: 400px;"></canvas>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extrascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<script>
var ctx = document.getElementById('gratefulData').getContext('2d');
var chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [
          {
            label: "Grateful",
            backgroundColor: 'rgba(255, 0, 0, .2)',
            borderColor: 'rgb(255, 0, 0)',
            data: [0, 10, 15, 25, 30, 35, 55],
          },
          {
            label: "Data",
            borderColor: 'rgb(0, 0, 255)',
            data: [5, 10, 4, 11, 22, 26, 55],
            fill: false
          },

        ]
    },
    options: {}
});
</script>
{% endblock %}
