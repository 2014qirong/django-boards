{% extends './base.html' %}

{% block title %}Inbox{% endblock %}

{% block content %}
<div class="pageHeader">
  <div class="djcontainer">
    <div class="pageHeader__flex">
      <div class="pageHeader__left">
        <div class="pageHeader__title">Inbox</div>
      </div>
      <div class="pageHeader__right">
        <ul class="breadcrumb">
          <li><a href="{% url 'board:index' %}">Forum</a></li>
          <li>Inbox</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="djcontainer">
    <div class="panel">
      <div class="panel__body">
        <table class="table full-width">
          <thead>
            <tr>
              <th class="align-left">Subject</th>
              <th class="align-left">Created</th>
              <th class="align-left">Last Message</th>
            </tr>
          </thead>
          <tbody>
            {% for conversation in conversations %}
            <tr>
              <td class="align-left">
                <a href="{% url 'board:conversation' conversation.id %}">{{conversation.subject}}</a>
              </td>
              <td class="align-left">
                {{conversation.created}}
              </td>
              <td class="align-left">
                {{conversation.last_message.user}}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
