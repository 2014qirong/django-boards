{% extends './base.html' %}

{% block title %}Update Thread{% endblock %}

{% block content %}
<div class="pageHeader">
  <div class="djcontainer">
    <div class="pageHeader__flex">
      <div class="pageHeader__left">
        <h1 class="pageHeader__title">Update Thread</h1>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="djcontainer">
    <div class="panel">
      <div class="panel__header">
        <h3 class="panel__title">Update {{object.title}} by {{object.user.username}}</h3>
      </div>
      <div class="panel__body padding">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-success form-control" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
