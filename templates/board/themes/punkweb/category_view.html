{% extends './base.html' %}
{% load static %}

{% block title %}{{category.name}}{% endblock %}

{% block content %}
<div class="pageHeader">
  <div class="djcontainer">
    <div class="pageHeader__flex">
      <div class="pageHeader__left">
        <div class="pageHeader__title">{{category.name}}</div>
      </div>
      <div class="pageHeader__right">
        <ul class="breadcrumb">
          <li><a href="{% url 'board:index' %}">Forum</a></li>
          <li>{{category.name}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="djcontainer">
    <div class="category__description">{{category.description.rendered}}</div>
    <div class="panel">
      <div class="panel__body">
        {% include './category_table.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
