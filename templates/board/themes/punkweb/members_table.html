<table class="table full-width">
  <thead>
    <tr>
      <th class="align-left" width="40%">
        Username
      </th>
      <th class="align-right" width="15%">
        Rank
      </th>
      <th class="align-center" width="10%">
        Posts
      </th>
      <th class="align-right hide-on-mobile" width="35%">
        Joined
      </th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>
        <!-- <img src="{{user.avatar_smallest}}" alt="..." /> -->
        <a href="{% url 'board:profile' user.username %}">{{user.rendered_username|safe}}</a>
      </td>
      <!-- TODO: Replace with actual rank -->
      <td class="align-right">
        {{user.rank|default_if_none:'Rookie'}}
      </td>
      <td class="align-center">
        {{user.post_count}}
      </td>
      <td class="align-right hide-on-mobile">
        {{user.created}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
