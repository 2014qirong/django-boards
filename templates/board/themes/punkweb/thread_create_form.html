{% extends './base.html' %}

{% block title %}Create Thread{% endblock %}

{% block content %}
<div class="pageHeader">
  <div class="djcontainer">
    <div class="pageHeader__flex">
      <div class="pageHeader__left">
        <h1 class="pageHeader__title">Create Thread</h1>
      </div>
      <div class="pageHeader__right">
        <ul class="breadcrumb">
          <li><a href="{% url 'board:index' %}">Forum</a></li>
          <li><a href="{% url 'board:category' subcategory.parent.id %}">{{subcategory.parent.name}}</a></li>
          <li><a href="{% url 'board:subcategory' subcategory.id %}">{{subcategory.name}}</a></li>
          <li>Create Thread</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="djcontainer">
    <div class="panel">
      <div class="panel__header">
        <h3 class="panel__title">Create New Thread</h3>
      </div>
      <div class="panel__body padding">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-success form-control" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
