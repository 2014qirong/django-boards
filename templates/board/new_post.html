{% extends 'base.html' %}
{% load static %}
{% load bbcode_tags %}

{% block title %}New Post{% endblock %}

{% block content %}

<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">
      Create new post
    </div>
  </div>
  <div class="panel-body">
    <form action="" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit" />
    </form>
  </div>
</div>

{% endblock %}
