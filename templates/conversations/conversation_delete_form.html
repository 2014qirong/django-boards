{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Conversation{% endblock %}

{% block content %}
<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">Delete Conversation</h3>
  </div>
  <div class="panel-body">
    <form method="post">{% csrf_token %}
      <div class="col-xs-4 col-xs-offset-4 well well-sm form-group">
        <p>Are you sure you want to delete this conversation?</p>
        <input class="btn btn-danger form-control" type="submit" value="Confirm" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
